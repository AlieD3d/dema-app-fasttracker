{% extends 'base.html' %}
{% block title %}Изменения пароля{% endblock %}
{% block content %}
{% load user_filters %}

<div class="row justify-content-center">
    <div class="col-md-8 py-5">
        <div class="card">
            <div class="card-header">
                Изменить пароль
            </div>
            <div class="card-body">
                {% include 'includes/form_errors.html' %}

                <form method="post">
                    {% csrf_token %}
                    {% include 'includes/required_pattern_form.html' %}
                    <div class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            Изменить пароль
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
